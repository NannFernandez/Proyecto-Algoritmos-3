<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesion</title>
        <link rel="stylesheet" href="..\css\login.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <form class="main-form">
            <h1 class="main-form__titulo">Food Overflow</h1>
            <div>
                <label for="usuario">Usuario</label><br>
                <input type="text" id="usuario" placeholder="Nombre de usuario" class="main-form__input">
            </div>
            <div>
                <label for="Contrasenia">Contraseña</label><br>
                <input type="password" id="Contrasenia" placeholder="Contraseña" class="main-form__input">
            </div>
            <input type="submit" value="Ingresar" class="main-form__button">
        </form>
        <footer class="main-footer">
            <div>
                <img src="..\imagenes\icono_facebook.png" alt="image" width="25px" height="25px">
                <small>Food Overflow \ 2020, Grupo 6 - All rights reserved</small>
            </div>
        </footer>
    </body>
</html>
