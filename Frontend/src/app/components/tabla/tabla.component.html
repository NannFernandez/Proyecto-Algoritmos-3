<div class="tabla-contenido">
    <table class="tabla-alimentos">
        <tr>
            <th>{{ encabezado }}</th>
        </tr>
        <tr *ngFor="let alimento of elementos" class="{{colorSeleccionado(alimento)}}"
            (click)="seleccionarAlimento(alimento)">
            <td>
                <div>{{ alimento.nombre }}</div>
            </td>
        </tr>
    </table>
</div>
