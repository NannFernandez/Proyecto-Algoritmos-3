<article>
  <main>
    <div class="main_container">
      <div class="main_contenidos">
        <div class="main_titulo">
          <div class="main_titulo_texto">Colaboradores</div>
        </div>
        <form class="tabla_container">
          <div class="tabla-contenido">
            <table class="tabla-alimentos">
              <tr>
                <th>Usuario</th>
              </tr>
              <tr class="{{colorSeleccionado(usuario)}}" *ngFor="let usuario of usuarios"
                (click)="seleccionarUsuario(usuario)">
                <td>
                  <div>{{usuario.nombreYApellido}}</div>
                </td>
              </tr>
            </table>
          </div>
          <div class="tabla_alimentos_botones">
            <app-primary-button [nombre]="'Aceptar'" (click)="agregarColaborador()"
              [routerLink]="['/receta', receta.id]">
            </app-primary-button>
            <app-secondary-button [nombreSecondary]="'Cancelar'" [routerLink]="['/receta', receta.id]">
            </app-secondary-button>
          </div>
        </form>
      </div>
    </div>
  </main>
</article>
