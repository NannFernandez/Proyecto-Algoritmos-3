<article>
    <main>
        <div class="main_container">
            <div class="main_contenidos">
                <div class="main_titulo">
                    <div class="main_titulo_texto">Ingredientes</div>
                </div>
                <form class="tabla_container">
                    <div class="tabla-contenido">
                        <table class="tabla-alimentos">
                            <tr>
                                <th>Alimento</th>
                            </tr>
                            <tr data-testid="seleccionarAlimento" class="{{colorSeleccionado(alimento)}}" *ngFor="let alimento of alimentos"
                                (click)="seleccionarAlimento(alimento)">
                                <td>
                                    <div>{{alimento.nombre}}</div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <section class="cantidad">
                        <b>Cantidad</b>
                        <input data-testid="cantidad" [(ngModel)]="cantidad" name="cantidad" class="input" type="text" id="cantidad"
                            placeholder="Una cucharita">
                    </section>
                    <div class="tabla_alimentos_botones">
                        <button data-testid="aceptar" (click)="agregarIngrediente()" [routerLink]="['/receta', receta.id]"
                            [disabled]="!alimentoSeleccionado || !cantidad" class="button">Aceptar</button>
                        <button [routerLink]="['/receta', receta.id]" class="button-cancelar">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</article>
