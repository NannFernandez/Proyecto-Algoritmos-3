<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Agregar Alimento</title>
    <link rel="stylesheet" href="../css/estilo_general.css">
    <link rel="stylesheet" href="../css/agregar_alimento.css">
</head>

<body>
    <article>
        <header class="header-container">
            <div class="header">
                <div class="header_logo_container">
                    <img class="header_logo_imagen" src="../imagenes/logo_chef_2 (1).png">
                    <div class="header_logo_titulo">Food Overflow</div>
                </div>
                <div class="header_links">
                    <div class="header_links_fila_menu">
                        <img class="header_icono_menu" src="../imagenes/bars-solid.svg" alt="Icono Menu">
                    </div>
                    <div class="header_links_fila">
                        <img class="header_icono_home" src="../imagenes/home-solid.svg" alt="Icono Home">
                        <div class="header_links_texto">Home</div>
                    </div>
                    <div class="header_links_fila">
                        <img class="header_icono_perfil" src="../imagenes/user-solid.svg" alt="Icono Perfil">
                        <div class="header_links_texto">Perfil</div>
                    </div>
                    <div class="header_links_fila salir">
                        <img class="header_icono_exit" src="../imagenes/sign-out-alt-solid.svg" alt="Icono Exit">
                        <div class="header_links_texto">Salir</div>
                    </div>       
                    <img class="header_icono_exit1" src="../imagenes/sign-out-alt-solid.svg" alt="Icono Exit">         
                </div>
            </div>
        </header>
        <main>
            <div class="main_container">
                <div class="main_contenidos">
                    <div class="main_titulo">
                        <div class="main_titulo_texto">Alimentos</div>
                    </div>
                    <form class="tabla_container">
                        <div class="tabla-contenido">
                            <table class="tabla-alimentos">
                                <tr>
                                    <th>Alimento</th>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Lentejas</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Cebolla</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Sal</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Pimienta</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Or√©gano</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Harina</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Pollo</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Ricota</div>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <div>Carne</div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                        <div class="tabla_alimentos_botones">
                            <input class="tabla_alimentos_button_aceptar" type="submit" id="aceptar" value="Aceptar">
                            <input class="tabla_alimentos_button_cancelar" type="button" id="cancelar" value="Cancelar">
                            <!--autofocus="true">-->
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer class="main-footer">
            <div class="footer">
                <img src="../imagenes/facebook-square-brands.svg" alt="Icono Facebook">
                <div class="footer_texto" data-description=" Grupo 6 - All rights reserved">Food Overflow \ 2020.</div>
            </div>
        </footer>
    </article>
</body>

</html>
