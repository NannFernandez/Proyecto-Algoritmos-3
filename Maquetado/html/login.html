<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Iniciar sesion</title>
        <link rel="stylesheet" href="..\css\login.css">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
            <form class="main-form">
                <h1 class="main-form__titulo">Food Overflow</h1>
                <div class="input-usuario">
                    <label class="main-form__label" for="usuario">Usuario</label><br>
                    <input type="text" id="usuario" placeholder="Nombre de usuario" class="main-form__input">
                </div>
                <div class="input-password">
                    <label class="main-form__label" for="Contrasenia">Contraseña</label><br>
                    <input type="password" id="Contrasenia" placeholder="Contraseña" class="main-form__input">
                </div>
                <input class="buttom-ingresar" type="submit" value="Ingresar">
            </form>
            <footer class="main-footer">
                    <img class="main-footer__image" src="..\imagenes\facebook-square-brands.svg" alt="image" width="20px" height="20px">
                    <small>
                        Food Overflow \ 2020.
                        <span class="main-footer__span"> Grupo 6 - All rights reserved</span>
                    </small>
            </footer>
    </body>
</html>
