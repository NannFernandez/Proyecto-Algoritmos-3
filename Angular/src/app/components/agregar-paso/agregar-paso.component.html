<article>
  <main>
    <div class="main_container">
      <div class="main_contenidos">
        <div class="main_titulo">
          <div class="main_titulo_texto">Agregar Paso</div>
        </div>
        <form class="tabla_container">
          <div class="tabla-contenido">
            <textarea placeholder="Agrega el nuevo paso" [(ngModel)]="paso" name="paso" class="text-area"></textarea>
          </div>
          <div class="tabla_alimentos_botones">
            <app-primary-button [nombre]="'Aceptar'" (click)="agregarPaso(paso)" [routerLink]="['/receta', receta.id]">
            </app-primary-button>
            <app-secondary-button [nombreSecondary]="'Cancelar'" [routerLink]="['/receta', receta.id]">
            </app-secondary-button>
          </div>
        </form>
      </div>
    </div>
  </main>
</article>
